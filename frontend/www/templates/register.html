<ion-view view-title="Register">
  <ion-content>
      <div class="list">
        <div class="item item-image image-container">
          <img src="../image/clouds.png">
        </div>
        <label class="item item-input item-stacked-label">
          <span class="input-label">First Name</span>
          <input type="text" placeholder="Eddie">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Last Name</span>
          <input type="text" placeholder="Lim">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Email</span>
          <input type="text" placeholder="eddielim@mail.com">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Password</span>
          <input type="password" placeholder="**********">
        </label>
      </div>
      <div class="padding-area">
        <button class="button button-block button-calm">
          Create Account
        </button>
      </div>
      <p id="loginlink">
        <a href="#/app/login">Have an account? Sign In.
      </p>
  </ion-content>
</ion-view>
