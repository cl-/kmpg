<ion-view view-title="Settings">
  <ion-content>
	<ul class="list">

	  <li class="item item-toggle">
	     Notify me of upcoming activities
	     <label class="toggle toggle-balanced">
	       <input type="checkbox" checked>
	       <div class="track">
	         <div class="handle"></div>
	       </div>
	     </label>
	  </li>

	  <li class="item item-toggle">
	     Notify me of new responses
	     <label class="toggle toggle-balanced">
	       <input type="checkbox" checked>
	       <div class="track">
	         <div class="handle"></div>
	       </div>
	     </label>
	  </li>

	</ul>
  </ion-content>
</ion-view>
